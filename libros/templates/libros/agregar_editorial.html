{% extends 'base/base.html' %}

{% block title %} Editor {% endblock %}

{% block content %} 
        <div class="row">

            <div class="col-md-3">
                <p class="lead">Opciones</p>
                <div class="list-group">
                    <a href="{% url 'biblioteca:editoriales' %}" class="list-group-item ">Existentes</a>
                    <a href="{% url 'biblioteca:agregarEditorial' %}" class="list-group-item active">Agregar</a>
                </div>
            </div>

            <div class="col-md-9">
                <h3>Datos de la editorial</h3>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                        <button class="btn btn-primary btn-lg">Agregar Editorial</button>
                </form>
            </div>

        </div>
{% endblock %}
